name: my-api

myLambda:
  component: "@serverless/aws-lambda"
  inputs:
    name: ${name}-lambda
    code: ./code
    handler: index.handler

myApiGateway:
  component: "@serverless/aws-api-gateway"
  inputs:
    name: ${name}-gateway
    description: Serverless REST API
    endpoints:
      - path: /foo
        method: get
        function: ${comp:myLambda.arn}
